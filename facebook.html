<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facabook-login-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./facebook.css">
</head>
<body>
    <section id="fb">
        <div class="heading">
            <h1>facebook</h1>
        </div>
        <div class="container">
            <span>Log in to facebook</span>
            <div class="credentials">
                <input type="text" id="details" name="contact" placeholder="Enter email or phone number"><br><br>
                <input id="details" type="password" placeholder="Password"><br><br>
                <button id="details">Log in</button>
                
            </div>
            <footer>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten account?  </a>
              
                <a href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=120&lwc=1348028">Sign up for Facebook</a>
            </footer>
        </div>
    </section>
</body>
</html>
