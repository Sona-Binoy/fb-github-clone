<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./github.css">
</head>
<body>
    <section id="gh">
        <div class="icon">
            <i class="fa-brands fa-github fa-4x"></i>
        </div>
        <div style="width: 20px;"></div>
        <div class="signin">
            <span>Sign in to GitHub</span>
        </div>
        <div class="container">
            
            <div class="credentials">
                <label for="uname">Username or email address</label><br>
                <input type="text" id="details" name="contact" placeholder=""><br><br>
                <label for="psw">Password</label><a href="">Forgot password?</a>
                <input id="details" type="password" placeholder=""><br><br>
                <button id="details">Sign in</button>
                
            </div>
           
        </div>
        <div class="options">
            <a style="color: blue;">Sign in with a passkey</a><br>
            <a style="color: white;">New to Github?<a style="color: blue;">Create an account</a></a>
        </div>
    </section>
    <footer>
        <li>Terms</li>
        <li><a href="">Privacy</a></li>
        <li><a href="">Docs</a></li>
        <li><a href="">Contact GitHub Support</a></li>
        <li><a href="">Manage cookies</a></li>
        <li><a href="">Do not share my personal informatin</a></li>
    </footer>
</body>
</html>
